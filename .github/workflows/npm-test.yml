# This is the workflow to lint the source code
name: NPM Lint

# Controls when the action will run.
on:
  # Allows you to call this workflow from other workflows
  workflow_call:

# Declare default permissions as read only.
permissions:
  contents: read

jobs:
  lint:
    name: 'ğŸ•µï¸â€â™‚ï¸ NPM Test'
    runs-on: ubuntu-latest

    steps:
      - name: 'â˜ï¸ Checkout repository'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          persist-credentials: false

      - name: 'âš™ï¸ Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true
          cache: 'npm'

      - name: 'â›“ï¸ Install dependencies'
        run: npm ci --audit=false --prefer-offline --progress=false

      - name: 'âœ… Test code'
        run: npm run test
